<!DOCTYPE html>
<html>
<head>
    <link href="mypiratename.css" rel="stylesheet">
    <script src="jquery-2.1.4.min.js"></script>
</head>
<body>

    <img src="pirate-boy.png" class="pirate-boy"/>
    <img src="parrot.png" class="parrot"/>
    <img src="ship.png" class="ship"/>
    <img src="palm.png" class="palm"/>
    <img src="water.png" class="water"/>
    <img src="water.png" class="water2"/>

    <h1>My Pirate Name</h1>
    <div class="help">
        Are ye a land-lubber looking to join a pirate crew? Ye can't be part of a crew without a proper pirate name! Let us help you pick your new name!
    </div>
    <div class="inputs">
        <input type="text" placeholder="First name" id="firstName" />
        <input type="text" placeholder="Middle name" id="middleName" />
        <input type="text" placeholder="Last name" id="lastName" />
    </div>
    <div class="action">
        <button>Ahoy!</button>
    </div>

    <div class="success">
        <span id="pirateName"></span>
    </div>
    <div class="error">
        Avast! Enter yarr name ye scurvy dog
    </div>

    <script src="mypiratename.js"></script>
</body>
</html>
