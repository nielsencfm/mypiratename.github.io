<!DOCTYPE html>
<html>
<head>
    <link href="css/mypiratename.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=IM+Fell+English+SC">
    <script src="js/jquery-2.1.4.min.js"></script>
    <title>My Pirate Name</title>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54940530-6', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>

    <img src="images/pirate-boy.png" class="pirate-boy"/>
    <img src="images/parrot.png" class="parrot"/>
    <img src="images/ship.png" class="ship"/>
    <img src="images/palm.png" class="palm"/>
    <img src="images/water.png" class="water"/>
    <img src="images/water.png" class="water2"/>

    <h1>My Pirate Name</h1>

    <div class="help">
        Are ye a land-lubber looking to join a pirate crew? Ye can't be part of a crew without a proper pirate name! Let us help you pick your new name!
    </div>
    
    <div class="inputs">
        <input type="text" placeholder="First name" id="firstName" />
        <input type="text" placeholder="Middle name" id="middleName" />
        <input type="text" placeholder="Last name" id="lastName" />
    </div>
    
    <div class="action">
        <button>Arr!</button>
    </div>

    <div class="success">
        <span id="pirateName"></span>
    </div>
    <div class="error">
        Avast! Enter yarr name ye scurvy dog
    </div>

    <script src="js/mypiratename.js"></script>
</body>
</html>
